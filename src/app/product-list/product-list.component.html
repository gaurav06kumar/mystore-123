<h2>Products</h2>

 <div *ngFor = "let product of products" >  <!--loop for  products-->
   <a [title] = "product.name + ' details'" [routerLink]="['/products', product.productId]">  <!--list of product name-->
    <h3>{{product.name}}</h3>
   </a>
   <p *ngIf = "product.description" [title]="product.name + ' description'"> <!-- product description-->
     Description : {{product.description}}
   </p> 
   <button (click)="share()" [title]="product.name + ' share'">    <!--share  button-->
     Share
   </button>
   
   <app-product-alerts [product]="product" (notify)="onNotify()">    <!--notify  button-->
    </app-product-alerts>
 </div>
